
services:
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: cupons_php
    volumes:
      - ./:/var/www
    networks:
      - cupons-network

  nginx:
    image: nginx:latest
    container_name: cupons_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - cupons-network

  mysql:
    image: mysql:8.0
    container_name: cupons_mysql
    restart: always
    environment:
      MYSQL_DATABASE: cupons
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: thiago
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - cupons-network

volumes:
  dbdata:

networks:
  cupons-network:
    driver: bridge
